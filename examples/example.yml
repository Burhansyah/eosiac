          parent: active
          threshold: 1
          permissions:
            - EOS62mKPAN7T48aPdi8ZYRcPFWURgw9JMjz52yxijDAwRV8GwCzmY
      ram: 262144 # 256KB of RAM
      # stake resources to self
      cpu:
        - delegate_to: dapptoken
          amount: 10000 # 1 EOS
      net:
        - delegate_to: dapptoken
          amount: 10000 # 1 EOS
      tokens:
        - account: eosio.token
          amount: 1.0000 EOS
      code: examples/contracts/hello/hello.wasm
      abi: examples/contracts/hello/hello.abi

